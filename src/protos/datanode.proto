syntax = "proto3";

package protos;

option go_package = "../protos";

message WriteChunkRequest{
    bytes chunkuuid=1;
    bytes chunk=2;
    UuidRequest uuidRequest=3;   
}
message WriteChunkResponse{
    string message=1;
}
message ReadChunkRequest{
    bytes chunkuuid=1;
    UuidRequest uuidRequest=2;
}
message ReadChunkResponse{
    bytes chunk=1;
}
message UuidRequest{
    bytes chunkuuid=1;
}
message UuidResponse{
    string file_path=1;
}

service dataserver{
    rpc WriteChunk(WriteChunkRequest) returns(WriteChunkResponse);
    rpc ReadChunk(ReadChunkRequest) returns(ReadChunkResponse);
    rpc GetUuidPath(UuidRequest) returns(UuidResponse);
}